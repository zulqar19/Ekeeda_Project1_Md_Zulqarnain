<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="cell-container">
            <div class="blocks bt bl"></div>
            <div class="blocks bt"></div>
            <div class="blocks bt br"></div>
            <div class="blocks bl"></div>
            <div class="blocks "></div>
            <div class="blocks br"></div>
            <div class="blocks bl bb"></div>
            <div class="blocks bb"></div>
            <div class="blocks br bb"></div>
        </div>
    </div>
    <div id="turn">Turn for X</div>
    <button id="btn">Reset</button>
    <script src="script.js" ></script>
</body>
</html>
